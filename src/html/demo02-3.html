        完全是信手拈来，没有任何矫揉造作之痕，正是平平淡淡才是真
    </font>
</blockquote>

    <strong>
        &nbsp;&nbsp;&nbsp;&nbsp;客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？

    <i>
        <u>
