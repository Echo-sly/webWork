<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">
        fieldset {
            width: 300px;
            height: 120px;
            border: 2px double #003399
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend align="left">登录页面</legend>
        用户名：<input size="20" type="text"><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input size="20" type="text"><br>
        类&nbsp;&nbsp;&nbsp;&nbsp;型：<input type="radio"/>管理员
        <input type="radio"/>普通用户<br>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">记住密码
        <input type="checkbox">自动登录<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </fieldset>
</form>
</body>
</html>
