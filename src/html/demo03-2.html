<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta http-equiv="X-Frame-Options" content="deny">
    <meta http-equiv="X-Frame-Options" content="sameorigin">
    <title>浮动框架应用</title>
    <style>
        ul {
            text-align: center;
            list-style-type: none;
        }

        li {
            display: inline-block;
        }
    </style>
</head>

<body>
<h3>
    <center>浮动框架中打开新页面</center>
</h3>
<ul>
    <li>
        <iframe align="middle" height="300" name="left" src="https://mirrors.tuna.tsinghua.edu.cn/" width="400"></iframe>
        <p><a href="http://www.taobao.com" target="left">在左边浮动框架中打开淘宝</a></p>
    </li>
    <li>
        <iframe align="middle" height="300" name="right" src="https://mail.qq.com/" width="400"></iframe>
        <p><a href="https://ai.taobao.com/" target="right">在右边浮动框架中打开</a></p>
    </li>
</ul>

</body>

</html>
